<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>NavBar & Nav</title>
</head>
<body>

    <nav class="navbar bg-success navbar-dark navbar-expand-md">
        <div class="container">
            <a href="#" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav m-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>           
        </div>
    </nav>
    <br><br>

    <ul class="nav nav-fill nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" data-toggle="pill">Home</a></li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Dropdown link
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link 1</a>
              <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a>
            </div>
        <li class="nav-item"><a href="#" class="nav-link" data-toggle="pill">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-toggle="pill">About</a></li>
    </ul>

    <br><br>



    <div class="container bg-warning pb-3 w-50 mr-5">
        <form action="">
            <div class="form-group">
                    <label for="" class="mt-2">Email or Phone</label>
                    <input type="text" class="form-control" placeholder="Email or Phone">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
   </div>
   <br><br>

   <div class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">GO</span>
            </div>
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-prepend">
                <span class="btn btn-primary">GO</span>
            </div>
        </div>
   </div>

   <div class="container">
       <div class="alert alert-success alert-dismissable fade show">
           <strong>Warning</strong>
           <span>Please Stay Home and Stay Safe</span>
           <a href="#" class="alert-link">Checkout</a>
           <button class="close" data-dismiss="alert">
               <span>&times;</span>
           </button>
        </div>
        
        
   </div>

   <div class="progress">
       <div class="progress-bar" style="width:25%">HTML</div>
   </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
